# ----------------------------
# CONFIGURATION SETTINGS
# ----------------------------
# Format: TAG CONFIG_NAME=VALUE

# Admin User Configuration
STANDARD CREATE_ADMIN_USER=true
STANDARD ADMIN_USER="admin"
STANDARD ADMIN_PASSWORD="ChangeMe123!"

# Firewall Configuration
STANDARD ENABLE_FIREWALL=true
STANDARD ALLOW_SSH_PORT=22

# Automatic Updates
STANDARD ENABLE_AUTOMATIC_UPDATES=true

# SSH Hardening
STANDARD HARDEN_SSH=true
STANDARD SSH_PORT=22
STANDARD SSH_DISABLE_ROOT=true
STANDARD SSH_DISABLE_PASSWORD_AUTH=true

# Fail2Ban Configuration
STANDARD ENABLE_FAIL2BAN=true
STANDARD FAIL2BAN_BANTIME=259200  # 3 days
STANDARD FAIL2BAN_FINDTIME=600    # 10 minutes
STANDARD FAIL2BAN_MAXRETRY=3

# Common Tools Installation
STANDARD INSTALL_COMMON_TOOLS=true
STANDARD COMMON_TOOLS="vim htop net-tools curl wget git zip unzip screen tmux lsof"

# Docker and Docker Compose Installation
OPTIONAL INSTALL_DOCKER=true

# Swap Settings
OPTIONAL ENABLE_SWAP=true
OPTIONAL SWAP_SIZE="2G"

# SSD Optimizations
OPTIONAL OPTIMIZE_SSD=true

# Ansible User Setup
OPTIONAL ENABLE_ANSIBLE_USER=true
OPTIONAL ANSIBLE_ACCOUNT_NAME="ansible"
OPTIONAL ANSIBLE_PUBLIC_KEY="ssh-rsa AAAAB3Nza... user@domain"
OPTIONAL ANSIBLE_PASSWORDLESS=true
OPTIONAL ANSIBLE_SUDO_PASSWORDLESS=true
